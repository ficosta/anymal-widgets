<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anymal Soccer Widgets</title>
    <link rel="stylesheet" href="./theme.css">
    <script type="module" src="../dist/widget.js"></script>
</head>
<body>
    <anymal-widget
        data-type="config"
        data-key="Anymal"
        data-sport="football"
        data-custom-lang="../src/i18n/ptbr.json"
        data-theme="anymal"
    ></anymal-widget>

    <anymal-widget
        data-type="player"
        data-player-id="276"
        data-season="2024"
        data-player-statistics="true"
        data-player-trophies="true"
        data-player-injuries="true"
    ></anymal-widget>
</body>
</html>
